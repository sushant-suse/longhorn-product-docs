site:
  title: Longhorn
  start_page: 1.7.0@longhorn-product-docs:en:longhorn-documentation.adoc

content:
  sources:
    - url: ./
      branches: [main]
      start_paths: [docs/version-1.7.0]

ui:
  bundle:
    url: https://github.com/rancher/product-docs-ui/blob/main/build/ui-bundle.zip?raw=true
    snapshot: true
  supplemental_files: ./product-docs-supplemental-files

asciidoc:
  attributes:
    page-pagination: ''
  extensions:
    - asciidoctor-kroki
    - '@asciidoctor/tabs'
antora:
  extensions:
  - require: '@antora/lunr-extension'

output:
  dir: build/site
